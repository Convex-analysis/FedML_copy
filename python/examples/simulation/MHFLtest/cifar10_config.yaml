common_args:
  training_type: "simulation"
  random_seed: 0

data_args:
  dataset: "cifar10"
  data_cache_dir: ~/fedml_data
  partition_method: "hetero"
  partition_alpha: 0.1

model_args:
  model: "cnn_web"

train_args:
  federated_optimizer: "Multi-HierFL"
  client_id_list: "[]"
  client_num_in_total: 200
  client_num_per_round: 10
  comm_round: 10
  epochs: 10
  batch_size: 32
  client_optimizer: sgd
  
  group_method: "random"
  group_partition_type: "profile"
  group_partition_file: "all_group_partation.json"
  group_profile: [0,6]
  group_participation_method: "random"
  group_num: 10
  group_comm_round: 10


  federation_num : 6
  lr: 0.03
  wd: 0.001
  learning_rate: 0.03
  weight_decay: 0.001
  #client selection method: RC denotes random client selection
  method: "RC"
  subset_ratio: 0.1

validation_args:
  frequency_of_the_test: 10

device_args:
  using_gpu: true
  gpu_id: 0

comm_args:
  backend: "sp"
  is_mobile: 0

